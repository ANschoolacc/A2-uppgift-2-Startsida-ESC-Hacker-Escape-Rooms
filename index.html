<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="image 4.png" alt="ESC" />
      <h1 class="header__h1">Hacker Escape Rooms</h1>
    </header>

    <main class="main">
      <img class="main__hackerImg" src="image 2.png" alt="hackerman" />

      <button class="main__btn">On-site challenges</button>
      <a class="main__nav" href="#">Online challenges</a>

      <article class="main__review">
        <img class="review__img" src="image 3.png" alt="stockGuy" />
        <div class="review__quote">
          <p class="quote__text">
            This is a quote about how amazing this place is and how much fun me
            and my friends had when we tried it
          </p>
          <p class="quote__name">John Doe, visited us in September 2021</p>
        </div>
      </article>

      <h2 class="main__h2">Popular challenges right now</h2>

      <div class="main__sidecroll">
        <article class="sidescroll__article">
          <img class="article__hackerImg" src="image 2.png" alt="hackerman" />
        </article>
      </div>

      <div class="main__break"></div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
